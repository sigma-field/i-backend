<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div th:fragment="menu" class="mb-3">
      <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" th:href="@{/}">BB Recipes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/categories/list}"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/recipes/list}"
                  >Recipes</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/comments/list}"
                  >Comments</a
                >
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAuthority('ROLE_SUPER_ADMIN')"
              >
                <a href="" class="nav-link" th:href="@{/registration}"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/about-us/}">About Us</a>
              </li>
            </ul>
            <span sec:authorize="isAuthenticated()" class="nav-item dropdown">
              <span
                class="nav-link dropdown-toggle"
                href=""
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Welcome <span sec:authentication="name"></span>
              </span>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a th:href="@{/logout}" class="dropdown-item">Logout</a>
              </div>
            </span>
          </div>
        </nav>
      </div>
    </div>
    <div th:fragment="assets" th:remove="tag">
      <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
      <script th:src="@{/popper/popper.min.js}"></script>
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </div>
    <div th:fragment="footer" class="text-center">
      <p>Copyright &copy; MyRecipes</p>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
